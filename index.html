<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <form name="form">
        <input id="screen" type="text" name="screen"><br><br>
        <input id="button1" type="button" name="1" onclick="form.screen.value+='1'" value="1">
        <input id="button2" type="button" name="2" onclick="form.screen.value+='2'" value="2">
        <input id="button3" type="button" name="3" onclick="form.screen.value+='3'" value="3">
        <input id="button4" type="button" name="4" onclick="form.screen.value+='4'" value="4"><br><br>
        <input id="button5" type="button" name="5" onclick="form.screen.value+='5'" value="5">
        <input id="button6" type="button" name="6" onclick="form.screen.value+='6'" value="6">
        <input id="button7" type="button" name="7" onclick="form.screen.value+='7'" value="7">
        <input id="button8" type="button" name="8" onclick="form.screen.value+='8'" value="8"><br><br>
        <input id="button9" type="button" name="9" onclick="form.screen.value+='9'" value="9">
        <input id="button0" type="button" name="0" onclick="form.screen.value+='0'" value="0">
        <input id="buttonPlus" type="button" name="+" onclick="form.screen.value+='+'" value="+">
        <input id="buttonMinus" type="button" name="-" onclick="form.screen.value+='-'" value="-"><br><br>
        <input id="buttonMultiply" type="button" name="*" onclick="form.screen.value+='*'" value="*">
        <input id="buttonDivide" type="button" name="/" onclick="form.screen.value+='/'" value="/">
        <input id="buttonEqual" type="button" name="=" onclick="form.screen.value=eval(form.screen.value)" value="=">
        <input id="buttonClear" type="button" name="C" onclick="form.screen.value=''" value="C"><br><br>
    </form>
    </div>
</body>
</html>
